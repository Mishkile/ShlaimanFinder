{% extends "base.html" %}

{% block title %}Superuser Panel{% endblock %}

{% block content %}
<h1>Superuser Panel</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}">Edit</a>
                <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.profile') }}">Back to Profile</a>
{% endblock %}
